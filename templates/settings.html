<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Aviation Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        /* Material Icons Styling */
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
            color: #0ff;
            vertical-align: middle;
            text-shadow: 0 0 10px #0ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            color: #0ff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated Background */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 50%, rgba(0, 255, 255, 0.03) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            animation: scan 8s linear infinite;
            z-index: 999;
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0.4rem;
            gap: 0.4rem;
        }

        header {
            text-align: center;
            padding: 0.3rem;
            background: rgba(0, 255, 255, 0.05);
            border: 2px solid #0ff;
            border-radius: 6px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        header h1 {
            font-size: 1rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #0ff;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            overflow-y: auto;
        }

        .settings-section {
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #0ff;
            border-radius: 6px;
            padding: 1rem;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .settings-section h2 {
            font-size: 0.9rem;
            color: #0ff;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .setting-item {
            margin-bottom: 1.5rem;
        }

        .setting-label {
            font-size: 0.7rem;
            color: #0ff;
            margin-bottom: 0.5rem;
            display: block;
            text-transform: uppercase;
        }

        .setting-description {
            font-size: 0.6rem;
            color: rgba(0, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid #0ff;
            border-radius: 4px;
            color: #0ff;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        button {
            flex: 1;
            padding: 0.7rem;
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            font-weight: 700;
            background: rgba(0, 255, 255, 0.1);
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        button:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        button:active {
            transform: scale(0.95);
        }

        button.save-btn {
            background: rgba(0, 255, 0, 0.1);
            border-color: #0f0;
            color: #0f0;
        }

        button.save-btn:hover {
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        }

        .current-value {
            font-size: 0.7rem;
            color: #0f0;
            margin-top: 0.3rem;
            padding: 0.4rem;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 4px;
        }

        .message {
            padding: 0.6rem;
            border-radius: 4px;
            margin-top: 0.5rem;
            font-size: 0.65rem;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            color: #0f0;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #f00;
            color: #f00;
        }

        nav {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="scanline"></div>

    <div class="container">
        <header>
            <h1><span class="material-icons" style="font-size: 1.2rem;">settings</span> SETTINGS</h1>
        </header>

        <main>
            <div class="settings-section">
                <h2><span class="material-icons" style="font-size: 0.9rem;">flight</span> AIRPORT SETTINGS</h2>

                <div class="setting-item">
                    <label class="setting-label">Airport ICAO Code</label>
                    <div class="setting-description">
                        4-stelliger ICAO Code (z.B. EDLP, EDDL, EDDF)
                    </div>
                    <input
                        type="text"
                        id="airport-icao"
                        placeholder="EDLP"
                        maxlength="4"
                        value="{{ current_airport }}"
                    >
                    <div class="current-value">
                        Aktuell: <strong id="current-airport">{{ current_airport }}</strong>
                    </div>
                </div>

                <div class="button-group">
                    <button class="save-btn" onclick="saveSettings()"><span class="material-icons" style="font-size: 0.8rem;">save</span> SPEICHERN</button>
                    <button onclick="testAirport()"><span class="material-icons" style="font-size: 0.8rem;">science</span> TESTEN</button>
                </div>

                <div id="message" class="message"></div>
            </div>

            <div class="settings-section">
                <h2><span class="material-icons" style="font-size: 0.9rem;">info</span> INFO</h2>
                <div style="font-size: 0.65rem; line-height: 1.4; opacity: 0.8;">
                    <p><strong>Häufige Flughäfen:</strong></p>
                    <p style="margin-top: 0.5rem;">
                        • EDLP - Paderborn/Lippstadt<br>
                        • EDDL - Düsseldorf<br>
                        • EDDF - Frankfurt<br>
                        • EDDH - Hamburg<br>
                        • EDDM - München<br>
                        • EDDB - Berlin Brandenburg
                    </p>
                </div>
            </div>
        </main>

        <nav>
            <button onclick="location.href='/'"><span class="material-icons" style="font-size: 0.8rem;">arrow_back</span> ZURÜCK</button>
            <button onclick="resetSettings()"><span class="material-icons" style="font-size: 0.8rem;">refresh</span> RESET</button>
        </nav>
    </div>

    <script>
        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';

            setTimeout(() => {
                msgEl.style.display = 'none';
            }, 3000);
        }

        async function saveSettings() {
            const icao = document.getElementById('airport-icao').value.trim().toUpperCase();

            if (icao.length !== 4) {
                showMessage('ICAO Code muss 4 Zeichen haben!', 'error');
                return;
            }

            try {
                const resp = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        airport_icao: icao
                    })
                });

                const data = await resp.json();

                if (resp.ok) {
                    document.getElementById('current-airport').textContent = icao;
                    showMessage('Einstellungen gespeichert!', 'success');
                } else {
                    showMessage('Fehler: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Netzwerkfehler', 'error');
            }
        }

        async function testAirport() {
            const icao = document.getElementById('airport-icao').value.trim().toUpperCase();

            if (icao.length !== 4) {
                showMessage('ICAO Code muss 4 Zeichen haben!', 'error');
                return;
            }

            showMessage('Teste Flughafen...', 'success');

            try {
                const resp = await fetch(`/api/test-airport/${icao}`);
                const data = await resp.json();

                if (data.valid) {
                    showMessage(`${icao} gefunden: ${data.name || data.station}`, 'success');
                } else {
                    showMessage(`${icao} nicht gefunden oder keine Daten`, 'error');
                }
            } catch (error) {
                showMessage('Test fehlgeschlagen', 'error');
            }
        }

        function resetSettings() {
            if (confirm('Wirklich auf Standard (EDLP) zurücksetzen?')) {
                document.getElementById('airport-icao').value = 'EDLP';
                saveSettings();
            }
        }

        // Auto-uppercase input
        document.getElementById('airport-icao').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
